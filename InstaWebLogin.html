<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Instagram</title>
<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #fafafa;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    background: white;
    border: 1px solid #dbdbdb;
    width: 350px;
    padding: 40px;
    text-align: center;
}

.logo {
    font-family: cursive;
    font-size: 42px;
    margin-bottom: 30px;
}

input {
    width: 100%;
    padding: 10px;
    margin: 6px 0;
    background: #fafafa;
    border: 1px solid #dbdbdb;
    border-radius: 4px;
}

button {
    width: 100%;
    padding: 8px;
    background-color: #4cb5f9;
    border: none;
    color: white;
    font-weight: bold;
    margin-top: 10px;
    border-radius: 6px;
    cursor: pointer;
}

.or {
    margin: 15px 0;
    color: gray;
    font-size: 13px;
}

.fb {
    color: #385185;
    font-weight: bold;
    text-decoration: none;
    font-size: 14px;
}

.forgot {
    font-size: 12px;
    color: #00376b;
    margin-top: 15px;
    display: block;
}
</style>
</head>

<body>
<div class="container">
    <div class="logo">Instagram</div>

    <input type="text" placeholder="Phone number, username, or email">
    <input type="password" placeholder="Password">
    <button>Log in</button>

    <div class="or">OR</div>

    <a href="#" class="fb">Log in with Facebook</a>
    <a href="#" class="forgot">Forgot password?</a>
</div>
</body>
</html>
