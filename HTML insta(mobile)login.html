<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Instagram Login</title>
<style>
body {
    margin: 0;
    height: 100vh;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #405DE6, #833AB4, #C13584, #FD1D1D, #F77737);
    display: flex;
    justify-content: center;
    align-items: center;
}

.login-box {
    width: 320px;
    background: transparent;
    text-align: center;
    color: white;
}

.login-box h1 {
    font-family: cursive;
    font-size: 42px;
    margin-bottom: 30px;
}

input {
    width: 100%;
    padding: 12px;
    margin: 8px 0;
    border-radius: 5px;
    border: none;
}

button {
    width: 100%;
    padding: 12px;
    background-color: #0095f6;
    border: none;
    color: white;
    font-size: 16px;
    border-radius: 5px;
    margin-top: 10px;
    cursor: pointer;
}

a {
    color: #e0e0e0;
    font-size: 13px;
    text-decoration: none;
}
</style>
</head>

<body>
<div class="login-box">
    <h1>Instagram</h1>
    <input type="text" placeholder="Phone number, username, or email">
    <input type="password" placeholder="Password">
    <button>Log In</button>
    <br><br>
    <a href="#">Forgot password?</a>
</div>
</body>
</html>
